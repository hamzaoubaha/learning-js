        const { exec } = require("child_process");

                
        function runCommand(command) {
        exec(command, (error, stdout, stderr) => {
            if (error) {
            console.error(`خطأ أثناء التنفيذ: ${error.message}`);
            return;
            }
            if (stderr) {
            console.error(`تحذير: ${stderr}`);
            return;
            }
            console.log(`النتيجة:\n${stdout}`);
        });
        }
